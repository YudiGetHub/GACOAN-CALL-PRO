<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacoan Call Pro - Premium By Yudi (Slow Version)</title>
    
    <style>
        body { font-family: sans-serif; background: #f4f7f9; margin: 0; padding: 0; overflow-x: hidden; color: #333; }
        .main-app { padding: 15px; text-align: center; display: block; }
        .info-waktu { background: white; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        #hariTxt { font-weight: bold; color: #1e3a8a; font-size: 18px; margin: 0; }
        #jamTxt { font-size: 22px; font-weight: bold; color: #f97316; margin: 0; }
        .music-control-box { margin-top: 10px; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 8px; }
        .btn-music-ctrl { border: none; padding: 10px 15px; border-radius: 10px; font-size: 11px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        .btn-music-ctrl:active { transform: scale(0.95); }
        .bg-pause { background: #ef4444; } 
        .bg-slow { background: #3b82f6; } 
        .bg-energic { background: #10b981; } 
        .bg-night { background: #6366f1; } 
        .bg-ultah { background: #db2777; } 
        .bg-cek { background: #64748b; margin-top: 10px; width: 85%; }
        #statusMusic { font-size: 11px; color: #64748b; font-style: italic; margin-top: 5px; display: block; }
        .header { background: #ffffff; color: #1e3a8a; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 2px solid #1e3a8a; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #cbd5e1; font-weight: bold; font-size: 14px; cursor: pointer; background: #f8fafc; color: #64748b; }
        .tab-btn.active { background: #1e3a8a; color: white; border-color: #1e3a8a; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        input { width: 85%; padding: 12px; margin: 5px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; background: #fdfdfd; }
        .btn-call { color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; font-size: 16px; cursor: pointer; }
        .bg-orange { background: #f97316; } .bg-grab { background: #00b14f; } .bg-shopee { background: #ee4d2d; } .bg-gojek { background: #00aa13; } .bg-takeaway { background: #3b82f6; }
        .grid-meja { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px; }
        .meja { background: white; border: 1px solid #cbd5e1; padding: 15px 0; border-radius: 10px; font-weight: bold; color: #1e3a8a; cursor: pointer;}
        .tab-content { display: none; } .tab-content.active { display: block; }
        .status-antrean { font-size: 12px; color: #10b981; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body onclick="unlockAudio()" onload="mulaiAplikasi()">

    <audio id="bgmSemangat" loop preload="auto"><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg"></audio>
    <audio id="bgmSlow" loop preload="auto"><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg"></audio>
    <audio id="bgmNight" loop preload="auto"><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3" type="audio/mpeg"></audio>
    <audio id="bgmUltah" preload="auto"><source src="https://cdn.pixabay.com/audio/2022/11/22/audio_13854999f3.mp3" type="audio/mpeg"></audio>

    <div class="main-app" id="appBody">
        <div class="info-waktu">
            <p id="hariTxt"></p>
            <p id="jamTxt"></p>
            <div class="music-control-box">
                <button class="btn-music-ctrl bg-energic" onclick="manualPlayMusic('bgmSemangat', 'Ceria Slow')">üòä CERIA SLOW</button>
                <button class="btn-music-ctrl bg-slow" onclick="manualPlayMusic('bgmSlow', 'Acoustic Slow')">üçÉ SANTAI</button>
                <button class="btn-music-ctrl bg-night" onclick="manualPlayMusic('bgmNight', 'Deep Relax')">üåô MALAM</button>
                <button class="btn-music-ctrl bg-ultah" onclick="modeUltah()">üéÇ ULTAH</button>
                <button class="btn-music-ctrl bg-pause" onclick="manualPauseMusic()">‚è∏ PAUSE</button>
                <button class="btn-music-ctrl bg-cek" onclick="bc('Cek Suara Berhasil. Musik Slow Aktif.', true)">‚öôÔ∏è CEK SISTEM</button>
            </div>
            <span id="statusMusic">Musik: Off (Ketuk layar sekali untuk memancing suara)</span>
        </div>

        <div class="header">
            <h2 style="margin:0">GACOAN CALL PRO</h2>
            <div id="antreanInfo" class="status-antrean">Antrean: 0 Panggilan</div>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="openTab('customer')">üë§ CUSTOMER</button>
            <button class="tab-btn" onclick="openTab('ojol')">üõµ OJOL & TA</button>
        </div>

        <div id="customer" class="tab-content active">
            <div class="card">
                <input type="text" id="nm" placeholder="Nama Pelanggan">
                <input type="text" id="mj" placeholder="No Meja">
                <button class="btn-call bg-orange" onclick="tambahAntreanCustomer()">üì¢ PANGGIL</button>
                <div style="margin-top:10px;">
                    <small style="font-weight:bold; color:#1e3a8a;">TEMPO SUARA PANGGILAN</small><br>
                    <input type="range" id="rate" style="width:90%" min="0.5" max="1.2" step="0.05" value="0.85">
                </div>
            </div>
            <div id="gt" class="grid-meja"></div>
        </div>

        <div id="ojol" class="tab-content">
            <div class="card">
                <input type="text" id="oj" placeholder="Nama / Nomor Antrian">
                <button class="btn-call bg-grab" onclick="tambahOjol('Grab')">üõµ GRABFOOD</button>
                <button class="btn-call bg-shopee" onclick="tambahOjol('Shopee')">üõµ SHOPEEFOOD</button>
                <button class="btn-call bg-gojek" onclick="tambahOjol('Gojek')">üõµ GOFOOD</button>
                <button class="btn-call bg-takeaway" style="margin-top:20px;" onclick="tambahTA()">ü•° TAKE AWAY</button>
            </div>
        </div>
    </div>

    <script>
        let antreanSuara = [];
        let sedangBicara = false;
        let voices = [];
        let currentMusicId = null;
        let isAudioUnlocked = false;

        window.speechSynthesis.onvoiceschanged = () => { voices = window.speechSynthesis.getVoices(); };

        function unlockAudio() {
            if (isAudioUnlocked) return;
            ['bgmSlow', 'bgmSemangat', 'bgmNight', 'bgmUltah'].forEach(id => {
                const audio = document.getElementById(id);
                audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(e => {});
            });
            isAudioUnlocked = true;
            console.log("Audio Unlocked");
        }

        function mulaiAplikasi() {
            mulaiJam();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        }

        function mulaiJam() {
            setInterval(() => {
                const d = new Date();
                document.getElementById("hariTxt").innerText = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"][d.getDay()];
                document.getElementById("jamTxt").innerText = d.getHours().toString().padStart(2,'0') + "." + d.getMinutes().toString().padStart(2,'0') + " WIB";
            }, 1000);
        }

        function manualPlayMusic(id, label) {
            unlockAudio();
            stopAllMusicInternal();
            currentMusicId = id;
            const m = document.getElementById(id);
            m.volume = 0.2;
            m.play().catch(err => {
                console.log("Menunggu interaksi user...");
            });
            document.getElementById('statusMusic').innerText = "Musik: " + label;
        }

        function manualPauseMusic() {
            stopAllMusicInternal();
            document.getElementById('statusMusic').innerText = "Musik Dimatikan";
        }

        function stopAllMusicInternal() {
            ['bgmSlow', 'bgmSemangat', 'bgmNight', 'bgmUltah'].forEach(id => {
                const m = document.getElementById(id);
                m.pause(); 
            });
            currentMusicId = null;
        }

        function modeUltah() {
            stopAllMusicInternal();
            const mUltah = document.getElementById('bgmUltah');
            currentMusicId = 'bgmUltah';
            mUltah.volume = 0.4;
            document.getElementById('statusMusic').innerText = "Musik: Ulang Tahun üéÇ";
            mUltah.play();
            mUltah.onended = () => bc("Pemberitahuan, Kami segenap kru Mie Gacoan mengucapkan selamat ulang tahun untuk pelanggan yang sedang berbahagia. Semoga panjang umur dan sehat selalu!", true);
        }

        function bc(teks, tanpaJeda = false) {
            antreanSuara.push({ teks: teks, tanpaJeda: tanpaJeda });
            prosesAntrean();
        }

        function prosesAntrean() {
            if (sedangBicara || antreanSuara.length === 0) return;
            sedangBicara = true;
            
            // DUCKING EFFECT: Musik pelan saat ada suara panggilan
            if (currentMusicId) document.getElementById(currentMusicId).volume = 0.05;
            
            let item = antreanSuara.shift();
            document.getElementById('antreanInfo').innerText = "Antrean: " + antreanSuara.length;

            const u = new SpeechSynthesisUtterance(item.teks);
            // Pilih suara bahasa Indonesia
            u.voice = voices.find(v => v.lang.includes('id')) || voices[0];
            u.rate = document.getElementById('rate').value;
            u.onend = () => { 
                // Balikkan volume musik setelah bicara selesai
                if (currentMusicId) document.getElementById(currentMusicId).volume = 0.2;
                setTimeout(() => { sedangBicara = false; prosesAntrean(); }, 2000);
            };
            window.speechSynthesis.speak(u);
        }

        function tambahAntreanCustomer() {
            let n = document.getElementById('nm').value;
            let m = document.getElementById('mj').value;
            if(n && m) {
                bc("Panggilan untuk Kak " + n + ", meja nomor " + m + ". Pesanan anda sudah siap. Silahkan ambil di meja self service. Terima kasih.", true);
                document.getElementById('nm').value = ""; document.getElementById('mj').value = "";
            }
        }

        function tambahOjol(brand) {
            let input = document.getElementById('oj').value;
            if(input) {
                bc("Pesanan " + brand + " nomor " + input + " sudah siap. Silahkan menuju meja take away.", true);
                document.getElementById('oj').value = "";
            }
        }

        function tambahTA() {
            let input = document.getElementById('oj').value;
            if(input) {
                bc("Pesanan Take Away atas nama Kak " + input + " sudah siap. Silahkan ambil di meja take away.", true);
                document.getElementById('oj').value = "";
            }
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        const container = document.getElementById('gt');
        for (let i = 1; i <= 100; i++) {
            let b = document.createElement('button');
            b.className = 'meja'; b.innerText = i;
            b.onclick = () => bc("Meja nomor " + i + ", pesanan sudah siap.", true);
            container.appendChild(b);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacoan Call Pro - Premium By Yudi</title>
    
    <style>
        /* CSS ASLI TETAP SAMA */
        body { font-family: sans-serif; background: #f4f7f9; margin: 0; padding: 0; overflow-x: hidden; color: #333; }
        #welcomeScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #ffffff, #e2e8f0); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: transform 1s ease-in-out; }
        .logo-gacoan { width: 180px; height: 180px; margin-bottom: 20px; border-radius: 50%; border: 5px solid #1e3a8a; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: white; object-fit: contain; }
        .btn-mulai { padding: 15px 40px; background: #1e3a8a; color: white; border: none; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 5px 15px rgba(30,58,138,0.3); }
        .main-app { padding: 15px; text-align: center; display: none; }
        .info-waktu { background: white; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        #hariTxt { font-weight: bold; color: #1e3a8a; font-size: 18px; margin: 0; }
        #jamTxt { font-size: 22px; font-weight: bold; color: #f97316; margin: 0; }
        .music-control-box { margin-top: 10px; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 8px; }
        .btn-music-ctrl { border: none; padding: 8px 12px; border-radius: 10px; font-size: 11px; font-weight: bold; cursor: pointer; color: white; }
        .bg-play { background: #10b981; } .bg-pause { background: #ef4444; } .bg-slow { background: #3b82f6; } .bg-energic { background: #f97316; } .bg-night { background: #6366f1; } .bg-ultah { background: #db2777; } .bg-cek { background: #64748b; margin-top: 10px; width: 80%; }
        #statusMusic { font-size: 11px; color: #64748b; font-style: italic; margin-top: 5px; display: block; }
        .header { background: #ffffff; color: #1e3a8a; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 2px solid #1e3a8a; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #cbd5e1; font-weight: bold; font-size: 14px; cursor: pointer; background: #f8fafc; color: #64748b; }
        .tab-btn.active { background: #1e3a8a; color: white; border-color: #1e3a8a; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        input { width: 85%; padding: 12px; margin: 5px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; background: #fdfdfd; }
        .btn-call { color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; font-size: 16px; cursor: pointer; }
        .btn-ann { color: white; border: none; padding: 12px 5px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 11px; cursor: pointer; height: 60px; display: flex; align-items: center; justify-content: center; }
        .bg-orange { background: #f97316; } .bg-red { background: #ef4444; } .bg-grab { background: #00b14f; } .bg-shopee { background: #ee4d2d; } .bg-gojek { background: #00aa13; } .bg-takeaway { background: #3b82f6; }
        .grid-meja { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px; }
        .meja { background: white; border: 1px solid #cbd5e1; padding: 15px 0; border-radius: 10px; font-weight: bold; color: #1e3a8a; }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .status-antrean { font-size: 12px; color: #10b981; font-weight: bold; margin-top: 5px; }
        #tutorialOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 10000; color: white; padding: 20px; text-align: center; justify-content: center; align-items: center; flex-direction: column; }
        .tuto-box { background: white; color: #333; padding: 20px; border-radius: 15px; width: 80%; max-width: 300px; }
        .license-input { margin-bottom: 20px; width: 250px; text-align: center; border: 2px solid #1e3a8a; }
    </style>
</head>
<body onload="mulaiJam()">

    <audio id="bgmSlow" loop preload="auto"><source src="https://www.bensound.com/bensound-music/bensound-betterdays.mp3" type="audio/mpeg"></audio>
    <audio id="bgmSemangat" loop preload="auto"><source src="https://www.bensound.com/bensound-music/bensound-energy.mp3" type="audio/mpeg"></audio>
    <audio id="bgmNight" loop preload="auto"><source src="https://www.bensound.com/bensound-music/bensound-memories.mp3" type="audio/mpeg"></audio>
    <audio id="bgmUltah" preload="auto"><source src="https://cdn.pixabay.com/audio/2022/11/22/audio_13854999f3.mp3" type="audio/mpeg"></audio>

    <div id="welcomeScreen">
        <img src="https://i.ibb.co.com/ycrmLMHf/Logo-Mie-Gacoan-1.png" class="logo-gacoan">
        <h1 style="color:#1e3a8a; margin-bottom:10px;">Gacoan Call Pro</h1>
        <p id="msgLisensi" style="color:#64748b; margin-bottom: 20px;">Masukkan Kode Lisensi Untuk Memulai</p>
        <input type="text" id="kodeLisensi" class="license-input" placeholder="KODE LISENSI">
        <button class="btn-mulai" id="btnProses" onclick="jalankanCekLisensi()">BUKA LAYAR PANGGILAN</button>
        <p style="color:#64748b; font-size:12px; margin-top:20px;">Versi Premium - By : Nur Wahyudi</p>
    </div>

    <div id="tutorialOverlay">
        <div class="tuto-box">
            <p id="tutoText">Selamat datang!</p>
            <button onclick="nextTuto()" style="background:#1e3a8a; color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">Lanjut</button>
        </div>
    </div>

    <div class="main-app" id="appBody">
        <div class="info-waktu">
            <p id="hariTxt"></p>
            <p id="jamTxt"></p>
            <div class="music-control-box">
                <button class="btn-music-ctrl bg-energic" onclick="manualPlayMusic('bgmSemangat', 'Energik')">‚ö° ENERGIK</button>
                <button class="btn-music-ctrl bg-slow" onclick="manualPlayMusic('bgmSlow', 'Santai')">üçÉ SANTAI</button>
                <button class="btn-music-ctrl bg-night" onclick="manualPlayMusic('bgmNight', 'Malam')">üåô MALAM</button>
                <button class="btn-music-ctrl bg-ultah" onclick="modeUltah()">üéÇ ULTAH</button>
                <button class="btn-music-ctrl bg-pause" onclick="manualPauseMusic()">‚è∏ PAUSE</button>
                <button class="btn-music-ctrl bg-cek" onclick="bc('ini adalah Suara sistem. Cek Suara sistem Berhasil.', true)">‚öôÔ∏è CEK SUARA SISTEM</button>
            </div>
            <span id="statusMusic">Musik: Off (Pilih mode untuk memulai)</span>
        </div>

        <div class="header">
            <h2 style="margin:0">GACOAN CALL PRO</h2>
            <div id="antreanInfo" class="status-antrean">Antrean: 0 Panggilan</div>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="openTab('customer')">üë§ CUSTOMER</button>
            <button class="tab-btn" onclick="openTab('ojol')">üõµ OJOL & TA</button>
        </div>

        <div id="customer" class="tab-content active">
            <div class="card">
                <input type="text" id="nm" placeholder="Nama Pelanggan">
                <input type="text" id="mj" placeholder="No Meja">
                <button class="btn-call bg-orange" onclick="tambahAntreanCustomer()">üì¢ PANGGIL (MULTI-CALL)</button>
                <div style="margin-top:10px;">
                    <small style="font-weight:bold; color:#1e3a8a;">PENGATURAN TEMPO SUARA</small><br>
                    <input type="range" id="rate" style="width:90%" min="0.5" max="1.2" step="0.05" value="0.85">
                </div>
            </div>
            <div class="announcement-grid">
                <button class="btn-ann bg-red" onclick="bc('PEMBERITAHUAN, karena cuaca sedang hujan, dimohon bagi para pelanggan untuk berhati-hati saat berjalan karena lantai cenderung licin. Terima kasih.', false)" style="width: 100%; height: 80px; font-size: 16px;">‚ö†Ô∏è KLIK SAAT HUJAN (LANTAI LICIN)</button>
            </div>
            <div id="gt" class="grid-meja"></div>
        </div>

        <div id="ojol" class="tab-content">
            <div class="card">
                <input type="text" id="oj" placeholder="Nama / Nomor Antrian">
                <button class="btn-call bg-grab" onclick="tambahOjol('Grab')">üõµ GRABFOOD</button>
                <button class="btn-call bg-shopee" onclick="tambahOjol('Shopee')">üõµ SHOPEEFOOD</button>
                <button class="btn-call bg-gojek" onclick="tambahOjol('Gojek')">üõµ GOFOOD</button>
                <button class="btn-call bg-takeaway" style="margin-top:20px;" onclick="tambahTA()">ü•° TAKE AWAY</button>
            </div>
        </div>
    </div>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwM1qwSAfsjeFAcQGzda0WS-n-jLp5FTVn7q7POKc2_x6azvzHUHU3l9bQLaDCb5BOR/exec";

        async function jalankanCekLisensi() {
            const kode = document.getElementById('kodeLisensi').value;
            if(!kode) return alert("Masukkan Kode Lisensi!");
            document.getElementById('msgLisensi').innerText = "Memverifikasi...";
            document.getElementById('btnProses').disabled = true;

            try {
                const response = await fetch(`${URL_SCRIPT}?action=check&kode=${kode}`);
                const status = await response.text();

                if (status.trim() === "Aktif") {
                    startTutorial();
                } else if(status.trim() === "Expired") {
                    alert("MASA BERLAKU HABIS (EXPIRED)!");
                    location.reload();
                } else {
                    alert("LISENSI TIDAK AKTIF ATAU KODE SALAH!");
                    location.reload();
                }
            } catch (err) {
                alert("Gagal koneksi ke server!");
                document.getElementById('btnProses').disabled = false;
            }
        }

        /* LOGIKA PANGGILAN & MUSIK ASLI (TIDAK BERUBAH) */
        const JEDA_MENIT = 25; 
        const JEDA_ANTREAN_DETIK = 3; 
        const daftarPengumumanOtomatis = [
            " PENGUMUMAN Bagi pelanggan yang menemukan atau kehilangan barang, diharapkan untuk segera melapor ke kasir. Terima kasih",
            " Diharapkan bagi pelanggan yang baru datang atau ingin memesan pastikan untuk duduk sesuai dengan kapasitas meja demi kenyamanan bersama. Terima kasih.",
            " Mari kita jaga kebersihan bersama dengan membuang sampah pada tempatnya. Terimakasih",
            " Bagi pelanggan yang ingin mengikuti fotobox digacoan pastikan pembelian minimal diatas 70000, untuk dapat mengikuti Sesi Fotobox Gratis. Terimakasih",
            " Pengumuman, pastikan selalu barang bawaan anda aman dan tidak tertinggal di area makan, jangan sampai tertinggal karena kelalaian sendiri. terimakasih",
            " Pastikan pesanan anda sudah selesai dan tidak ada kekurangan ketika diambil dari meja self service. terimakasih"
        ];

        let antreanSuara = [];
        let sedangBicara = false;
        let stepTuto = 0;
        let voices = [];
        let currentMusicId = null;
        let indexPengumuman = 0;

        window.speechSynthesis.onvoiceschanged = () => { voices = window.speechSynthesis.getVoices(); };

        function mulaiJam() {
            setInterval(() => {
                const d = new Date();
                document.getElementById("hariTxt").innerText = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"][d.getDay()];
                document.getElementById("jamTxt").innerText = d.getHours().toString().padStart(2,'0') + "." + d.getMinutes().toString().padStart(2,'0') + " WIB";
            }, 1000);
        }

        function manualPlayMusic(id, label) {
            stopAllMusicInternal();
            currentMusicId = id;
            const m = document.getElementById(id);
            m.volume = 0.15;
            m.play().catch(e => console.log("Audio diblokir browser."));
            document.getElementById('statusMusic').innerText = "Musik: Mode " + label;
        }

        function manualPauseMusic() {
            stopAllMusicInternal();
            document.getElementById('statusMusic').innerText = "Musik Dimatikan";
        }

        function stopAllMusicInternal() {
            ['bgmSlow', 'bgmSemangat', 'bgmNight', 'bgmUltah'].forEach(id => {
                const m = document.getElementById(id);
                m.pause(); m.currentTime = 0;
            });
            currentMusicId = null;
        }

        function modeUltah() {
            stopAllMusicInternal();
            const mUltah = document.getElementById('bgmUltah');
            currentMusicId = 'bgmUltah';
            mUltah.volume = 0.3;
            document.getElementById('statusMusic').innerText = "Musik: Merayakan Ulang Tahun... üéÇ";
            mUltah.play();
            mUltah.onended = function() {
                document.getElementById('statusMusic').innerText = "Musik Selesai. Mengucapkan Selamat...";
                bc("Pemberitahuan. Kami segenap kru Mie Gacoan mengucapkan Selamat Ulang Tahun untuk pelanggan kami yang sedang berbahagia. Semoga panjang umur dan sehat selalu. Mari kita beri tepuk tangan yang meriah!", true);
            };
        }

        function bc(teks, tanpaJeda = false) {
            antreanSuara.push({ teks: teks, tanpaJeda: tanpaJeda });
            prosesAntrean();
        }

        function prosesAntrean() {
            if (sedangBicara || antreanSuara.length === 0) return;
            sedangBicara = true;
            if (currentMusicId) document.getElementById(currentMusicId).volume = 0.03;
            let item = antreanSuara.shift();
            document.getElementById('antreanInfo').innerText = "Antrean: " + antreanSuara.length + " Panggilan";
            const u = new SpeechSynthesisUtterance(item.teks);
            u.voice = voices.find(v => v.lang.includes('id') && v.name.includes('Google')) || voices.find(v => v.lang.includes('id'));
            u.lang = 'id-ID';
            u.rate = document.getElementById('rate').value;
            u.onend = function() { 
                if (currentMusicId) document.getElementById(currentMusicId).volume = 0.15;
                let waktuTunggu = item.tanpaJeda ? 0 : (JEDA_ANTREAN_DETIK * 1000);
                setTimeout(() => { sedangBicara = false; prosesAntrean(); }, waktuTunggu);
            };
            window.speechSynthesis.speak(u);
        }

        function jalankanPengumumanOtomatis() {
            setInterval(() => {
                bc("  " + daftarPengumumanOtomatis[indexPengumuman], false);
                indexPengumuman = (indexPengumuman + 1) % daftarPengumumanOtomatis.length;
            }, JEDA_MENIT * 60 * 1000); 
        }

        function tambahAntreanCustomer() {
            let n = document.getElementById('nm').value;
            let m = document.getElementById('mj').value;
            if(n && m) {
                bc("Panggilan Atas Nama Kak " + n + " Dengan nomor Meja. " + m + ". Pesanan anda sudah siap. Harap Menuju Meja Self Service sekarang juga, Terimakasih", true);
                document.getElementById('nm').value = ""; document.getElementById('mj').value = "";
            }
        }

        function tambahOjol(brand) {
            let input = document.getElementById('oj').value;
            if(input) {
                bc("Pesanan " + brand + " " + input + " Pesanan sudah siap. Silahkan menuju meja take away sekarang juga, Terimakasih", true);
                document.getElementById('oj').value = "";
            }
        }

        function tambahTA() {
            let input = document.getElementById('oj').value;
            if(input) {
                bc("Pesanan Take Away atas nama Kak " + input + ". Pesanan anda sudah siap. Silahkan menuju meja take away sekarang juga, terimakasih", true);
                document.getElementById('oj').value = "";
            }
        }

        function startTutorial() {
            document.getElementById('welcomeScreen').style.transform = 'translateY(-100%)';
            document.getElementById('appBody').style.display = 'block';
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
            setTimeout(() => { document.getElementById('tutorialOverlay').style.display = 'flex'; }, 1000);
        }

        function nextTuto() {
            stepTuto++;
            if(stepTuto === 1) document.getElementById('tutoText').innerText = "Mohon Tunggu aplikasi Mengeluarkan suara ketika sudah menutup pesan ini";
            else {
                document.getElementById('tutorialOverlay').style.display = 'none';
                jalankanPengumumanOtomatis(); 
                bc(" Suara Panggilan Sistem sudah Aktif. Diharapkan pelanggan bisa mendengarkan dengan bijak. Terimakasih", true);
            }
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        const container = document.getElementById('gt');
        for (let i = 1; i <= 100; i++) {
            let b = document.createElement('button');
            b.className = 'meja'; b.innerText = i;
            b.onclick = () => bc("Panggilan untuk nomor meja " + i + ". Pesanan anda sudah siap, harap menuju meja self service sekarang juga, Terimakasih", true);
            container.appendChild(b);
        }
    </script>
</body>
</html>

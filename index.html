<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacoan Call Pro - Premium Female AI</title>
    <style>
    body { font-family: sans-serif; background: #1e3a8a; margin: 0; padding: 0; overflow-x: hidden; }
    #welcomeScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1e3a8a, #172554); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: transform 1s ease-in-out; }
    .logo-gacoan { width: 180px; height: 180px; margin-bottom: 20px; border-radius: 50%; border: 5px solid white; box-shadow: 0 0 20px rgba(255,255,255,0.3); background: white; object-fit: contain; }
    .btn-mulai { padding: 15px 40px; background: #f97316; color: white; border: none; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    #tutorialOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 10000; color: white; padding: 20px; text-align: center; justify-content: center; align-items: center; flex-direction: column; }
    .tuto-box { background: white; color: #333; padding: 20px; border-radius: 15px; width: 80%; max-width: 300px; position: relative; }
    .main-app { padding: 15px; text-align: center; }
    .info-waktu { background: white; padding: 10px; border-radius: 12px; margin-bottom: 10px; }
    #hariTxt { font-weight: bold; color: #1e3a8a; font-size: 18px; margin: 0; }
    #jamTxt { font-size: 22px; font-weight: bold; color: #f97316; margin: 0; }
    .header { background: #172554; color: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #bfdbfe; }
    .nav-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
    .tab-btn { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; background: #cbd5e1; color: #475569; }
    .tab-btn.active { background: #f97316; color: white; }
    .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input { width: 85%; padding: 12px; margin: 5px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
    .btn-call { color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; font-size: 16px; cursor: pointer; }
    .btn-ann { color: white; border: none; padding: 12px 5px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 11px; cursor: pointer; height: 60px; display: flex; align-items: center; justify-content: center; }
    .bg-grab { background: #00b14f; } .bg-shopee { background: #ee4d2d; } .bg-gojek { background: #00aa13; } .bg-takeaway { background: #3b82f6; }
    .bg-orange { background: #f97316; } .bg-red { background: #ef4444; } .bg-purple { background: #8b5cf6; }
    .grid-meja { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px; }
    .meja { background: white; border: 2px solid #1e3a8a; padding: 15px 0; border-radius: 10px; font-weight: bold; color: #1e3a8a; }
    .tab-content { display: none; } .tab-content.active { display: block; }
    .status-antrean { font-size: 12px; color: #10b981; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body onload="mulaiAplikasi()">

    <div id="welcomeScreen">
        <img src="https://i.ibb.co.com/ycrmLMHf/Logo-Mie-Gacoan-1.png" class="logo-gacoan">
        <h1 style="color:white; margin-bottom:30px;">Gacoan Call Pro</h1>
        <button class="btn-mulai" onclick="startTutorial()">BUKA LAYAR PANGGILAN</button>
        <p style="color:#bfdbfe; font-size:12px; margin-top:20px;">Versi Premium - By : Nur Wahyudi</p>
    </div>

    <div id="tutorialOverlay">
        <div class="tuto-box">
            <p id="tutoText">Selamat datang! Sistem akan menggunakan suara Perempuan (AI Gemini) untuk memanggil pelanggan.</p>
            <button onclick="nextTuto()" style="background:#f97316; color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">Lanjut</button>
        </div>
    </div>

    <div class="main-app">
        <div class="info-waktu">
            <p id="hariTxt"></p>
            <p id="jamTxt"></p>
            <button style="background:none; border:none; color:#10b981; text-decoration:underline; font-weight:bold;" onclick="bc('Cek suara Gemini Perempuan, berhasil aktif.')">[ TEST SUARA PEREMPUAN ]</button>
        </div>

        <div class="header">
            <h2 style="margin:0">GACOAN CALL PRO</h2>
            <div id="antreanInfo" class="status-antrean">Antrean: 0 Panggilan</div>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="openTab('customer')">ðŸ‘¤ CUSTOMER</button>
            <button class="tab-btn" onclick="openTab('ojol')">ðŸ›µ OJOL & TA</button>
        </div>

        <div id="customer" class="tab-content active">
            <div class="card">
                <input type="text" id="nm" placeholder="Nama Pelanggan">
                <input type="text" id="mj" placeholder="No Meja">
                <button class="btn-call bg-orange" onclick="tambahAntreanCustomer()">ðŸ“¢ PANGGIL (MULTI-CALL)</button>
                <div style="margin-top:10px;">
                    <small style="font-weight:bold; color:#1e3a8a;">KECEPATAN SUARA</small><br>
                    <input type="range" id="rate" style="width:90%" min="0.5" max="1.2" step="0.05" value="0.95">
                </div>
            </div>
            <div id="gt" class="grid-meja"></div>
        </div>

        <div id="ojol" class="tab-content">
            <div class="card">
                <input type="text" id="oj" placeholder="Nama / Nomor Antrian">
                <button class="btn-call bg-grab" onclick="tambahOjol('Grab')">ðŸ›µ GRABFOOD</button>
                <button class="btn-call bg-shopee" onclick="tambahOjol('Shopee')">ðŸ›µ SHOPEEFOOD</button>
                <button class="btn-call bg-gojek" onclick="tambahOjol('Gojek')">ðŸ›µ GOFOOD</button>
                <button class="btn-call bg-takeaway" style="margin-top:20px;" onclick="tambahTA()">ðŸ¥¡ TAKE AWAY</button>
            </div>
        </div>
    </div>

    <script>
        let antreanSuara = [];
        let sedangBicara = false;
        let stepTuto = 0;
        let voices = [];

        // Memuat suara dan mencari suara perempuan
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        async function mulaiAplikasi() {
            loadVoices();
            mulaiJam();
            if ('wakeLock' in navigator) { try { await navigator.wakeLock.request('screen'); } catch (err) {} }
        }

        function startTutorial() {
            document.getElementById('welcomeScreen').style.transform = 'translateY(-100%)';
            setTimeout(() => { document.getElementById('tutorialOverlay').style.display = 'flex'; }, 1000);
        }

        function nextTuto() {
            stepTuto++;
            const tutoText = document.getElementById('tutoText');
            if(stepTuto === 1) { tutoText.innerText = "Suara diprioritaskan menggunakan profil Perempuan (Voice 4) agar ramah didengar."; }
            else {
                document.getElementById('tutorialOverlay').style.display = 'none';
                bc("Sistem panggilan sudah aktif. Diharapkan para pelanggan untuk dapat mendengarkan panggilan system ini. Terimakasih");
            }
        }

        function mulaiJam() {
            setInterval(() => {
                const d = new Date();
                document.getElementById("hariTxt").innerText = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"][d.getDay()];
                document.getElementById("jamTxt").innerText = d.getHours().toString().padStart(2,'0') + "." + d.getMinutes().toString().padStart(2,'0') + " WIB";
            }, 1000);
        }

        function bc(teks) {
            antreanSuara.push(teks);
            prosesAntrean();
        }

        function prosesAntrean() {
            if (sedangBicara || antreanSuara.length === 0) return;
            sedangBicara = true;
            
            let teksSekarang = antreanSuara.shift();
            let kalimatFinal = teksSekarang;
            if (antreanSuara.length > 0) {
                kalimatFinal = teksSekarang.replace(/Terimakasih|terimakasih/gi, "");
            }

            document.getElementById('antreanInfo').innerText = "Antrean: " + antreanSuara.length + " Panggilan";

            const u = new SpeechSynthesisUtterance(kalimatFinal);
            
            // LOGIKA MENCARI SUARA PEREMPUAN
            // 1. Cari suara yang ada kata "female" atau "perempuan"
            let voicePerempuan = voices.find(v => v.lang.includes('id') && (v.name.toLowerCase().includes('female') || v.name.includes('Perempuan')));
            
            // 2. Jika tidak ada, cari suara Google Indonesia (biasanya Google Voice 4 itu perempuan)
            if (!voicePerempuan) {
                voicePerempuan = voices.find(v => v.lang.includes('id') && v.name.includes('Google'));
            }

            u.voice = voicePerempuan;
            u.lang = 'id-ID';
            u.rate = document.getElementById('rate').value;
            u.pitch = 1.1; // Sedikit dinaikkan agar karakter perempuannya lebih jelas

            u.onend = function() { sedangBicara = false; prosesAntrean(); };
            window.speechSynthesis.speak(u);
        }

        function tambahAntreanCustomer() {
            let n = document.getElementById('nm').value;
            let m = document.getElementById('mj').value;
            if(n && m) {
                bc("Panggilan Atas Nama Kak " + n + ". Dengan nomor Meja " + m + " .pesanan anda sudah siap. Harap Menuju Meja Self Service sekarang juga, Terimakasih");
                document.getElementById('nm').value = ""; document.getElementById('mj').value = "";
            }
        }

        function tambahOjol(brand) {
            let input = document.getElementById('oj').value;
            if(input) {
                bc("Pesanan " + brand + " " + input + " pesanan sudah siap, Silahkan menuju meja take away sekarang juga, Terimakasih");
                document.getElementById('oj').value = "";
            }
        }

        function tambahTA() {
            let input = document.getElementById('oj').value;
            if(input) {
                bc("Pesanan Take Away atas nama Kak " + input + ", pesanan sudah siap. Silahkan menuju meja take away sekarang juga, terimakasih");
                document.getElementById('oj').value = "";
            }
        }

        const container = document.getElementById('gt');
        for (let i = 1; i <= 100; i++) {
            let b = document.createElement('button');
            b.className = 'meja'; b.innerText = i;
            b.onclick = () => bc("Panggilan untuk nomor meja " + i + " pesanan anda sudah siap, harap menuju meja self service sekarang juga, Terimakasih");
            container.appendChild(b);
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
